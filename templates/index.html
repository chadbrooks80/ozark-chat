<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <!-- Chat Icon Button -->
    <div class="chat-icon" id="chat-icon">
        <img src="{{ url_for('static', filename='assets/open-chat-icon.png') }}" alt="Chat">
    </div>

    <!-- Chat Container (Hidden Initially) -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='assets/bot-avatar.png') }}" class="chat-avatar">
            <span class="chat-title">üê∂ Talking to: Ozark Poop Patrol</span>
            <button class="close-chat" id="close-chat">‚úñ</button>
        </div>

        <div class="chat-messages" id="chat-messages"></div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
